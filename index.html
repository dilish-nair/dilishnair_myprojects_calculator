<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="hr"></div>
    <div class="button" id="yellow">
      <button id="on">AC</button>
      <button id="memmoryRecall">MRC</button>
      <button id="deductFromMemmory">M -</button>
      <button id="addToMemmory">M +</button>
      <button id="clear">Clear</button>
    </div>
    <div class="button">
      <button id="remainder">Module</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="percentage">%</button>
    </div>
    <div class="button">
      <button id="powerTo">^</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>/</button>
    </div>
    <div class="button">
      <button id="squareRoot">Root</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
    </div>
    <div class="button">
      <button>000</button>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button>-</button>
    </div>
    <div class="button">
      <button>+</button>
      <button>=</button>      
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
